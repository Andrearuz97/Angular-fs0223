<div *ngIf="!userDetails">
    <span class="spinner-border text-success mt-3"></span>
</div>
<div *ngIf="userDetails" class="container text-danger">
    <h2>Dettagli profilo di {{userDetails.user.nome}}</h2>

    <p><strong>Nome:</strong> {{ userDetails.user.nome }}</p>
    <p><strong>Cognome:</strong> {{ userDetails.user.cognome }}</p>
    <p><strong>Email:</strong> {{ userDetails.user.email }}</p>
    <p><strong>Corsi:</strong> {{ userDetails.user.corsi }}</p>
</div>
