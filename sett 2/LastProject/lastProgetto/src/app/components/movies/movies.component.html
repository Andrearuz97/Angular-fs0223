<h1>Lista films</h1>
<div class="container py-3">
    <div class="row">
        <div *ngIf="!movies">
            <span class="spinner-border text-success"></span>
        </div>
        <div class="col-6 py-3" *ngFor="let movie of movies">
            <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Cover films">
            <div class="fs-4">
                <span id="title">{{ movie.title }}</span>
                <br>
                <span class="text-warning">{{ movie.release_date }}</span>
                <br>
                <span id="rate">{{ movie.vote_average }}</span>
                <i class="bi bi-star-fill text-warning"></i>
            </div>
            <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#trama-' + movie.id" aria-expanded="false" aria-controls="trama">
                Mostra Trama
            </button>
            <div  [id]="'trama-' + movie.id" class="collapse">
                <span id="overview">{{movie.overview}}</span>
            </div>
        </div>
    </div>
</div>
