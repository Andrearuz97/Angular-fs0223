<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Login</h1>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" [(ngModel)]="password">
          </div>
          <button type="submit" class="mt-2 btn btn-success btn-block">Accedi</button>
        </form>
      </div>
    </div>
  </div>
