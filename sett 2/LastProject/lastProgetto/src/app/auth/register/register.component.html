<div class="container">
    <form #form="ngForm" (ngSubmit)="register(form)">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" required ngModel placeholder="Inserisci il tuo nome">
            <label for="cognome">Cognome</label>
            <input type="text" name="cognome" id="cognome" class="form-control mb-4" required ngModel placeholder="Inserisci il tuo cognome">
            <label  class="me-3" for="corsi">Nm. corsi frequentati</label>
            <input type="number" name="corsi" id="corsi" class="form-control-sm" required ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required ngModel placeholder="Inserisci la tua mail">>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required ngModel placeholder="Inserisci la tua password">
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-success mt-3">Registrati</button>
    </form>
</div>
