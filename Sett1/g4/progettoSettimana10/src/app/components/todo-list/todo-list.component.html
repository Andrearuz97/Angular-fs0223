<div class="contenitore">
  <div class="loading" *ngIf="loadingTodos">Aggiornamento task in corso...</div>
  <div *ngIf="!loadingTodos">
    <input type="text" [(ngModel)]="newTask" placeholder="Nuovo Task" />
    <button (click)="addTodo()">‚ûï</button>
  </div>
  <ul>
    <li *ngFor="let todo of todos">
      <div class="task-item">
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="enableEdit(todo)">
        <span [class.completed]="todo.completed">{{ todo.title }}</span>
        <div class="buttons">
          <button id="delete" (click)="deleteTodoWithLoading(todo.id)">‚ùå</button>
          <span class="loading" *ngIf="deletingTodoId === todo.id">Cancellazione in corso...</span>
          <button id="editButton" *ngIf="!todo.editing" (click)="enableEdit(todo)">üîß</button>
          <input *ngIf="todo.editing" type="text" [(ngModel)]="todo.title">
          <button *ngIf="todo.editing" (click)="saveEdit(todo)">Salva</button>
        </div>
      </div>
    </li>
  </ul>
</div>
